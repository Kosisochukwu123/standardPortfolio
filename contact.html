<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0;">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.9537363155045!3d-37.81627974202179!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f1f8f1e9%3A0x5045675218ce6e0!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1620211234567!5m2!1sen!2sus"
            width="100%"
            height="100%"
            style="border:0; filter: blur(2px) brightness(0.7);"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
    
    <div style="position: relative; z-index: 1; display: flex; justify-content: flex-end; align-items: center; height: 100vh;">
        <form style="background: rgba(255,255,255,0.95); padding: 2rem; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.2); width: 350px; margin-right: 5vw;">
            <h2 style="margin-bottom: 1rem;">Contact Us</h2>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" required style="width:100%; margin-bottom:1rem;"><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required style="width:100%; margin-bottom:1rem;"><br>
            <label for="subject">Subject</label><br>
            <input type="text" id="subject" name="subject" required style="width:100%; margin-bottom:1rem;"><br>
            <label for="message">Message</label><br>
            <textarea id="message" name="message" rows="4" required style="width:100%; margin-bottom:1rem;"></textarea><br>
            <button type="submit" style="width:100%; padding:0.5rem; background:#0078D4; color:white; border:none; border-radius:6px; font-size:1rem;">Send</button>
        </form>
    </div>
    
</body>
</html>
